<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper flap">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>Hi, Martins</strong>
              <p>
                I know you are single, so i'm taking it upon myself to
                send you this message, i hope you find a partner soon, and thank
                you for being a good friend. Continue to help me solve more code
                error,lol. sending virtual hugs.
              </p>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>
  </body>
</html>
